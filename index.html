<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./images/be.ico" type="image/x-icon"  />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Login form application sample"
        />
        
        <!-- Bootstrap Stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="./style/style.css">
        <title>Login</title>
        
    </head>
    <body>
        <div class="main-container">
            <h1>Login Here. Get Crafty.</h1>
            <h2>Your security, your responsibility not ours.</h2>
            <p>Don't have an account yet? <a href="#">Sign Up.</a></p>
            <p>Login With:</p>
            <div class="row">
                <button class="btn btn-primary mr-3">Google</button>
                <button class="btn btn-primary mr-3">Facebook</button>
                <button class="btn btn-primary mr-3">Twitter</button>
            </div>
            <div class="custom-hr">OR</div>
            <form id="loginForm">
                <div class="form-group">
                  <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">Your account is safe with us.</small>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <a href="#" class="d-block text-left mb-4">Forgot Password?</a>
                <button id="submitForm" type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <!-- Bootstrap Dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/069471b3a6.js"></script>

        <!-- Custom JS -->
        <script src="./scripts/custom.js"></script>
    </body>
</html>
